<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap"
			rel="stylesheet"
		/>
		<title>Exchange Rate Calculator</title>
	</head>
	<body>
		<header>
			<nav></nav>
		</header>

		<main>
			<div class="diagonal-box">
				<div class="content">
					<img src="/img/money.png" alt="logo" />
					<h2>Exchange Rate Calculator</h2>
					<h3>Choose the currency and the amounts to get the exchange rate</h3>
					<div class="created-text"></div>
					<p></p>
					<h4></h4>

					<div class="currency">
						<select id="currency-name1">
							<option value="AUD">AUD</option>
							<option value="BGN">BGN</option>
							<option value="BRL">BRL</option>
							<option value="CAD">CAD</option>
							<option value="CHF">CHF</option>
							<option value="CNY">CNY</option>
							<option value="CZK">CZK</option>
							<option value="DKK">DKK</option>
							<option value="EUR" selected>EUR</option>
							<option value="USD">USD</option>
							<option value="GBP">GBP</option>
							<option value="HKD">HKD</option>
							<option value="HRK">HRK</option>
							<option value="HUF">HUF</option>
							<option value="IDR">IDR</option>
							<option value="ILS">ILS</option>
							<option value="INR">INR</option>
							<option value="ISK">ISK</option>
							<option value="JPY">JPY</option>
							<option value="KRW">KRW</option>
							<option value="MXN">MXN</option>
							<option value="MYR">MYR</option>
							<option value="NOK">NOK</option>
							<option value="NZD">NZD</option>
							<option value="PHP">PHP</option>
							<option value="PLN">PLN</option>
							<option value="RON">RON</option>
							<option value="RUB">RUB</option>
							<option value="SEK">SEK</option>
							<option value="SGD">SGD</option>
							<option value="THB">THB</option>
							<option value="TRY">TRY</option>
							<option value="ZAR">ZAR</option>
						</select>
						<input
							min="0"
							id="input1"
							type="number"
							placeholder="0"
							value="1"
						/>
					</div>
					<div class="btn">
						<button type="button" id="btn">
							Swap
						</button>
					</div>

					<div class="currency">
						<select id="currency-name2">
							<option value="AUD">AUD</option>
							<option value="BGN">BGN</option>
							<option value="BRL">BRL</option>
							<option value="CAD">CAD</option>
							<option value="CHF">CHF</option>
							<option value="CNY">CNY</option>
							<option value="CZK">CZK</option>
							<option value="DKK">DKK</option>
							<option value="EUR">EUR</option>
							<option value="USD" selected>USD</option>
							<option value="GBP">GBP</option>
							<option value="HKD">HKD</option>
							<option value="HRK">HRK</option>
							<option value="HUF">HUF</option>
							<option value="IDR">IDR</option>
							<option value="ILS">ILS</option>
							<option value="INR">INR</option>
							<option value="ISK">ISK</option>
							<option value="JPY">JPY</option>
							<option value="KRW">KRW</option>
							<option value="MXN">MXN</option>
							<option value="MYR">MYR</option>
							<option value="NOK">NOK</option>
							<option value="NZD">NZD</option>
							<option value="PHP">PHP</option>
							<option value="PLN">PLN</option>
							<option value="RON">RON</option>
							<option value="RUB">RUB</option>
							<option value="SEK">SEK</option>
							<option value="SGD">SGD</option>
							<option value="THB">THB</option>
							<option value="TRY">TRY</option>
							<option value="ZAR">ZAR</option>
						</select>
						<input
							min="0"
							id="input2"
							type="number"
							placeholder="0"
							value="1"
						/>
					</div>
				</div>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
